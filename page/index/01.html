<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQmusic</title>

    <link rel="stylesheet" href="../../css/01css/zhuye.css">
    <link rel="stylesheet" href="../../css/01css/phone-title.css">
    <link rel="stylesheet" href="../../css/01css/music-title.css">
    <link rel="stylesheet" href="../../css/01css/sousuo.css">
    <link rel="stylesheet" href="../../css/01css/now-bofang.css">
</head>
<body>

<div class="zhuye">

    <!--phone-title star-->

    <div class="phone-title ">
        <div id="xinhao" class="">
            <div id="xinhao-a">
                <div id="xinhao-a1" class="tiaowen"></div>
                <div id="xinhao-a2" class="tiaowen"></div>
                <div id="xinhao-a3" class="tiaowen"></div>
                <div id="xinhao-a4" class="tiaowen"></div>
            </div>
            <div id="yidong" class="title-wenzi">中国移动</div>
            <div id="what" class="title-wenzi">4G</div>
        </div>



        <div id="time" class="title-wenzi">16:50</div>



            <div id="dianliang" class="">
                <div id="dianliang-a">

                    <div id="dianliang-a1">
                        <div id="dianliang01"></div>
                    </div>
                    <div id="dianliang-a2"></div>

                </div>
            </div>

    </div>

    <!--pheone-title end-->

    <!--music-title 开始-->
    <div class="music-title ">
        <div class="caidan">
            <div class="caidan1"></div>
            <div class="caidan2"></div>
        </div>
        <div class="daohang">
            <div class="my  music-wenzi" data-page="../../page/mine/mine.html">我的</div>
            <div class="guan music-wenzi" data-page="../../page/mine/music-stadium.html">音乐馆</div>
            <div class="find music-wenzi" data-page="../../page/mine/music-find.html">发现</div>
        </div>
        <div class="jiahao">
            <div class="jiahao-a" style="background-image: url(../../image/jiahao.svg)">
            </div>
        </div>

        <div class="jiahao-b">
            <div class="box1">
                <div class="jiahao-image" style="background-image:url(../../image/shiqu.jpg)"></div>
                <div class="jiahao-wenzi">听歌识曲</div>
            </div>
            <div class="box1">
                <div class="jiahao-image" style="background-image:url(../../image/sao.jpg)"></div>
                <div class="jiahao-wenzi">扫一扫</div>
            </div>
            <div class="box1">
                <div class="jiahao-image" style="background-image:url(../../image/haibao.jpg)"></div>
                <div class="jiahao-wenzi">视频海报</div></div>
            <div class="sanjiao"></div>
        </div>
    </div>
    <!--music-title 结束-->

    <!--搜索 开始-->

    <div class="sousuo ">
        <div class="shuru">
            <div class="shuru-a1"></div>
            <div class="shuru-a2">搜索</div>
        </div>
    </div>

    <!--搜索 结束-->
    <div class="daceng ">
    </div>
        <!--现在播放 开始-->
    <div class="now-bofang  ">
        <div class="bofang-left"></div>
        <div class="bofang-center">
            <div class="geming">无题（Live）</div>
            <div class="zuozhe">于文文/张绍刚</div>
        </div>
        <div class="bofang-right1" data-page="../../page/mine/quanye.html"></div>
        <div class="bofang-right2"></div>
    </div>
        <!--现在播放 结束-->

</div>

</body>
</html>

<!--引入脚本-->
<script src="../../js/jquery/jquery.js"></script>
<script src="../../js/my-js/router.js"></script>
<script src="../../js/my-js/js01.js"></script>
