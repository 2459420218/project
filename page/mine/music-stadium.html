<!DOCTYPE html>

    <link rel="stylesheet" href="../../css/02css/lunbo.css">

    <link rel="stylesheet" href="../../css/02css/fenlei2.css">
    <link rel="stylesheet" href="../../css/02css/guanggao.css">
    <link rel="stylesheet" href="../../css/02css/chose.css">

</head>
<body>
<div>
    <div class="lunbo ">
        <div id="photo">
            <ul>
                <li><img src="../../image/lunbo1.jpg"></li>
                <li><img src="../../image/lunbo2.jpg"></li>
                <li><img src="../../image/lunbo3.jpg"></li>
                <li><img src="../../image/lunbo4.jpg"></li>
                <li><img src="../../image/lunbo5.jpg"></li>

     <!--分类 开始-->

        <div class="fenlei-four "></div>
        <div class="fenlei-five "></div>
    </div>
    <div class="fenlei2 ">
        <div class="fenlei2-wenzi">歌手</div>
        <div class="fenlei2-wenzi">排行</div>

        <div class="fenlei2-wenzi">电台</div>
        <div class="fenlei2-wenzi">视频</div>
    </div>

    <!--分类 结束-->


    <!--广告 开始-->
    <div class="guanggao ">
        <div class="guanggao-left "></div>
        <div class="guanggao-right ">
            <div class="guanggao-right-top ">
                <div class="guanggao-right-top-left ">

                    <div class="guanggao-right-top-left-wenzi2 " >MOnstaX炫酷日单超带感</div>

                <div class="guanggao-right-top-right1  "></div>
            </div>
            <div class="guanggao-right-top">
                <div class="guanggao-right-top-left">
                    <div class="guanggao-right-top-left-wenzi1" >数字专辑·票务</div>

                </div>
                <div class="guanggao-right-top-right2 "></div>
            </div>
        </div>
    </div>
    <!--广告 结束-->


    <!--选择 开始-->
    <div class="chose ">
        <div class="kongbai "></div>
        <div class="chose-wenzi ">为 你 推 荐 歌 单</div>
        <div class="kongbai" style="background-image: url(../../image/gengduo.svg)"></div>
    </div>
    <!--选择 结束-->


     <!--推荐 开始    -->
    <div class="tuijian ">
        <div class="tuijian-picture " style="background-image: url(../../image/tuijian1.jpg)"></div>
        <div class="tuijian-zi ">
            <div class="tuijian-wenzi">今日推荐歌曲</div>
            <div class="tuijian-wenzi">国语冷门 Top 50</div>
            <div class="tuijian-wenzi">欧语冷门 Top 50</div>
        </div>
        <div class="tuijian-picture " style="background-image:url(../../image/tuijian2.jpg)"></div>
        <div class="tuijian-zi">
            <div class="tuijian-wenzi">民谣-他说你任何为人称道的美丽</div>
            <div class="tuijian-wenzi">「运动节秦」让音乐与阳光为你充电</div>
            <div class="tuijian-wenzi">视频剪辑党BGM- 轻乐音效素材</div>
        </div>
    </div>

    <div class="now1">正在加载你的专属音乐...</div>
